<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="big-container">
    <div class="animation-container">
        <img src="background.png" class="background" alt="Background">
        <img src="mountain.png" class="foreground" alt="Foreground">
        <img src="boat.gif" class="main-image" alt="Main Image">
        <img src="mountain.png" class="foreground-fast" alt="Foreground Fast">
    </div>
    <div class="big-container">
        <div class="animation-container">
            <div class="clouds" alt="Clouds"></div> <!-- Molnlager för bakgrund -->
            <img src="airplane-small.gif" class="airplane" alt="Airplane"> 
            <div class="clouds-fast" alt="Clouds foreground"></div> <!-- Molnlager för förgrund -->
        </div>
    </div>
    
    <div class="animation-container">
        <img src="road.png" class="road" alt="Road backdrop">
        <div class="town" alt="Town"></div>
        <div class="road-lines"></div>
        <div class="pavement" alt="Pavement"></div>
    </div>
    <!-- <div class="animation-container">
        <img src="otgw.gif" width="400" height="400px" class="otgw" alt="Over the garden wall">
    </div> -->
    
</body>
</html>
